  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GRADE CARD</title>
  </head>
  <body>
      <center>
          <h1>Table with Rowspan, Colspan, and Other Properties</h1>
      </center>
      <center>
          <table border="1" cellpadding="10" cellspacing="5" width="80%" bgcolor="lightgrey">
              <tr style="background-color: lightblue;">
                  <th colspan="1"><font face="Arial, sans-serif"> </font></th>
                  <th colspan="4"><font face="Arial, sans-serif">Grade Card</font></th>
              </tr>
              <tr style="background-color: lightgreen;">
                  <td rowspan="4" align="center"><font face="Arial, sans-serif">A<80%<br>B<60%<br>C<50%<br>D<40%<br>F>40%</font></td>
                  <td><font face="Arial, sans-serif">Sub 1</font></td>
                  <td><font face="Arial, sans-serif">Sub 2</font></td>
                  <td><font face="Arial, sans-serif">Sub 3</font></td>
                  <td><font face="Arial, sans-serif">Sub 4</font></td>
              </tr>
              <tr>
                  <td style="background-color: #ffcccb;"><font face="Arial, sans-serif">Data 1</font></td>
                  <td style="background-color: #ffcccb;"><font face="Arial, sans-serif">Data 2</font></td>
                  <td style="background-color: #ffcccb;"><font face="Arial, sans-serif">Data 3</font></td>
                  <td style="background-color: #ffcccb;"><font face="Arial, sans-serif">Data 4</font></td>
              </tr>
              <tr>
                  <td style="background-color: #f4a460;"><font face="Arial, sans-serif">Data 1</font></td>
                  <td style="background-color: #f4a460;"><font face="Arial, sans-serif">Data 2</font></td>
                  <td style="background-color: #f4a460;"><font face="Arial, sans-serif">Data 3</font></td>
                  <td style="background-color: #f4a460;"><font face="Arial, sans-serif">Data 4</font></td>
              </tr>
              <tr>
                  <td style="background-color: #f0e68c;"><font face="Arial, sans-serif">Data 1</font></td>
                  <td style="background-color: #f0e68c;"><font face="Arial, sans-serif">Data 2</font></td>
                  <td style="background-color: #f0e68c;"><font face="Arial, sans-serif">Data 3</font></td>
                  <td style="background-color: #f0e68c;"><font face="Arial, sans-serif">Data 4</font></td>
              </tr>
              <tr style="background-color: lightyellow;">       
                  <td colspan="1" align="right"><font face="Arial, sans-serif">Total</font></td>
                  <td><font face="Arial, sans-serif">Data 1</font></td>
                  <td><font face="Arial, sans-serif">Data 2</font></td>
                  <td><font face="Arial, sans-serif">Data 3</font></td>
                  <td><font face="Arial, sans-serif">Data 4</font></td>
              </tr>
              <tr style="background-color: lightgrey;">       
                  <td colspan="1" align="right"><font face="Arial, sans-serif">Avg. Total</font></td>
                  <td colspan="4" align="right"><font face="Arial, sans-serif"></font></td>
              </tr>
          </table>
      </center>
  </body>
  </html>
